<div class="container mt-5">
    <h2>Thank you for your order!</h2>
    <p>Your order has been successfully placed. Below is a summary:</p>
  
    <div class="list-group mt-4">
      <div *ngFor="let item of orderItems" class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{ item.title }}</h5>
            <p class="mb-0">Price: ₹{{ item.price }}</p>
            <p class="mb-0">Quantity: {{ item.quantity }}</p>
          </div>
          <div class="text-end">
            <strong>Total: ₹{{ item.price * item.quantity }}</strong>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <h4>Grand Total: ₹{{ totalPrice }}</h4>
      <a [routerLink]="['/products']" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
  </div>
