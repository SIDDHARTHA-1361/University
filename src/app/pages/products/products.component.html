<div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.image"
          class="card-img-top"
          [alt]="product.title"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted small">{{ product.description }}</p>
          <h6 class="text-success mt-auto">â‚¹{{ product.price }}</h6>
          <button class="btn btn-primary mt-2" (click)="addToCart(product)">Add to Cart</button>
          <a [routerLink]="['/product', product.id]" class="btn btn-secondary mt-2">View Details</a>
        </div>
      </div>
    </div>
  </div>
