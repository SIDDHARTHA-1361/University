<div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="list-group">
      <div *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ item.title }}</h5>
          <p class="small">Price: ₹{{ item.price }} x {{ item.quantity }}</p>
        </div>
        <button class="btn btn-danger" (click)="removeItem(item.productId)">Remove</button>
      </div>
    </div>
    
    <div class="mt-3">
      <h4>Total: ₹{{ totalPrice }}</h4>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <div class="alert alert-info">Your cart is empty!</div>
  </ng-template>
