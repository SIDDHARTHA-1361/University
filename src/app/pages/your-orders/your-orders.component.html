<div class="container mt-5">
    <h2>Your Orders</h2>
  
    <div *ngIf="orders.length === 0" class="alert alert-info mt-3">
      You have not placed any orders yet.
    </div>
  
    <div *ngFor="let order of orders" class="card mt-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Order ID:</strong> {{ order.id }}
        <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">Delete Order</button>
      </div>
      <div class="card-body">
        <p><strong>Placed At:</strong> {{ order.placedAt }}</p>
        <ul class="list-group">
          <li *ngFor="let item of order.items" class="list-group-item d-flex justify-content-between">
            <div>
              {{ item.title }} (x{{ item.quantity }})
            </div>
            <div>₹{{ item.price * item.quantity }}</div>
          </li>
        </ul>
        <p class="mt-3"><strong>Total:</strong> ₹{{ order.total }}</p>
      </div>
    </div>
  </div>
